<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeungWan_Bingo</title>
  </head>
  <body>
    <h1>김승완 동물 빙고</h1>
    동물을 주제로 만든 빙고입니다.
    <ul>
      <li><mark>가장 좋아하는 동물을</mark> 형관펜으로 그어봅시다.</li>
      <li>
        <b><ins>가장 싫어하는 동물</ins>을 볼드체와 밑줄로 강조해봅시다.</b>
      </li>
    </ul>
    <table border="1">
      <!--테이블 태그의 border 속성은 테두리의 양식을 지정할 수 있게 한다.-->
      <tr>
        <td>강아지</td>
        <td><mark>고양이</mark></td>
        <td>곰</td>
      </tr>
      <tr>
        <td>닭</td>
        <td>말</td>
        <td>돼지</td>
      </tr>
      <tr>
        <td>고라니</td>
        <td>호랑이</td>
        <td>
          <b><ins>개미핥기</ins></b>
        </td>
      </tr>
    </table>
    <div>
      이번 차례 체크할 동물 :
      <input type="text" placeholder="동물 이름을 입력하세요.." />
    </div>
  </body>
</html>
